{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/juggling-trick">Back</a>

      <form class="form" action="/juggling-object-answer" method="post">

        <div class="form-group">
    <fieldset>

      <legend>
        <h3 class="heading-large">Which type of things do you juggle?</h3>
        <span class="body-text">Select all that apply</span>
      </legend>

      <div class="multiple-choice">
        <input id="waste-type-1" name="objects" type="checkbox" value="sharp-objects"{{checked("juggling-object", "sharp-objects")}}>
        <label for="waste-type-1">Sharp objects, such as knives or chainsaws</label>
      </div>
      <div class="multiple-choice">
        <input id="waste-type-2" name="objects" type="checkbox" value="live-animals"{{checked("juggling-object", "live-animals")}}>
        <label for="waste-type-2">Live animals</label>
      </div>
      <div class="multiple-choice">
        <input id="waste-type-3" name="objects" type="checkbox" value="fruit-vegetables"{{checked("juggling-object", "fruit-vegetables")}}>
        <label for="waste-type-3">Fruit and vegetables</label>
      </div>

    </fieldset>
  </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
